<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- CSS style-->
    <link href="assets/css/style.css" type="text/css" rel="stylesheet" />
    <title>CALCULADORA RETAILMAX</title>
</head>

<body class="bg-dark">
    <div class="container mt-5 ">
        <div class="row">
            <div class="col">
                <div id="calculadora">
                    <table class="border border-5 shadow-lg p-3 mb-5 bg-body rounded">
                        <tr>
                            <td  colspan="4">
                                <input class="text-end bg-info" type="text" id="display" />
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2"><input type="button" id="borrar" value="CE" /></td>
                            <td colspan="2"><input type="button" id="reset" value="C " /></td>
                        </tr>
                        <tr>
                            <td><input type="button" id="num7" value="7" /></td>
                            <td><input type="button" id="num8" value="8" /></td>
                            <td><input type="button" id="num9" value="9" /></td>
                            <td><input type="button" id="dividir" value="/" /></td>
                        </tr>
                        <tr>
                            <td><input type="button" id="num4" value="4" /></td>
                            <td><input type="button" id="num5" value="5" /></td>
                            <td><input type="button" id="num6" value="6" /></td>
                            <td><input type="button" id="multiplicar" value="*" /></td>
                        </tr>
                        <tr>
                            <td><input type="button" id="num1" value="1" /></td>
                            <td><input type="button" id="num2" value="2" /></td>
                            <td><input type="button" id="num3" value="3" /></td>
                            <td><input type="button" id="restar" value="-" /></td>
                        </tr>
                        <tr>
                            <td><input type="button" id="num0" value="0" /></td>
                            <td><input type="button" id="punto" value="." /></td>
                            <td><input type="button" id="resultado" value="=" /></td>
                            <td><input type="button" id="sumar" value="+" /></td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
    
    <!-- script -->
    <script type="text/javascript" src="assets/js/script.js"></script>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
</body>
